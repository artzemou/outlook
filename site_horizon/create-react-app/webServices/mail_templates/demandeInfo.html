 <!doctype html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
	<style>
	
		table{
			width:600px;
			font-family:  Arial, Helvetica, sans-serif;
			border-collapse:collapse;
		}
		table table{
			border: 0;
		}
		@media screen and (max-width: 600px){
			table{
				width:100%;
			}
		}
		
	</style>
 </head>
 <body>
	
	<table>
		<tr>
			<td style="color:#2c5d95; font-size:20px; padding:10px 5px;">%subject%</td>
		</tr>
		<tr>
			<td>
				<table border="0">
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Nom:</span> %name%</td>
					</tr>
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Prénom:</span> %firstName%</td>
					</tr>
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Société:</span> %compagny%</td>
					</tr>
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Email: </span>%email%</td>
					</tr>
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Tél: </span>%phone%</td>
					</tr>
					<tr>
						<td style="padding: 5px 5px 0;"><span style="color:#2c5d95;">Message: </span>%msg%</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<img style="padding:10px 5px;" src="http://static.ebp.com/FR/2017-2018/EBP/img/logo/logo_mail_ebphorizon_180x50.jpg" width="120" border="0" alt="EBP">
			</td>
			
		</tr>
		
	</table>
 	
 </body>
 </html>
