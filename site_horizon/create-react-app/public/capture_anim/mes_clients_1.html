<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EBP Horizon</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="css/inbox.css">
  <link rel="stylesheet" href="css/material_loader.css">

</head>
<body>
  <div class="container-iframe">
    <div class="header"></div>
      <div class="main">
          <img id="capture-background" src="img/captures/mes_client/Client-1.jpg" alt="">
          <div class="legend">Créez un client très simplement, depuis la barre d’accès rapide</div>
      </div>
      <nav class="nav hover">
          <a class="buttons" style="opacity:1"><i class="material-icons">person_add</i></a>
          <a class="buttons" style="opacity:1"><i class="material-icons" >note_add</i></a>
          <a class="buttons" style="opacity:1"><i class="material-icons">note_add</i></a>
          <a class="buttons hover" style="opacity:1" tooltip="Nouveau client"><i class="material-icons">person_add</i></a>
          <a class="buttons" >
              <span><span class="rotate"><i class="material-icons">add</i></span></span>
          </a>
      </nav>
      <div id="nextbot" class="dropdown withripple">
          <i class="material-icons">forum</i>
          <div class="helpbottext">Demander de l'aide</div>
          <div class="ripple-container"></div>
      </div>
  </div>
</body>
</html>
